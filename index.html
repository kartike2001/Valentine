<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Lobh Lobh</title>
</head>
<body>

<header class="bg-pink py-3">
    <h1>Happy Valentine's Day, Wazowski!</h1>
</header>

<section id="specialSurprise" class="py-3">
    <div class="container">
        <h2>A Special Surprise Just for You!</h2>
        <br>
        <button id="revealButton" class="btn btn-pink">Reveal Surprise</button>
        <p id="surpriseMessage" style="display: none;">Every moment with you is like a beautiful dream come true...</p>
    </div>
</section>

<section id="buildBouquet" class="py-3">
    <div class="container">
        <h2>Build Your Bouquet</h2>
        <div class="row">
            <div class="col-md-4">
                <h3>Choose Flowers</h3>
                <select id="flowerSelect" class="form-select">
                </select>
            </div>
            <div class="col-md-4">
                <h3>Choose Vase</h3>
                <select id="vaseSelect" class="form-select">
                </select>
            </div>
            <div class="col-md-4">
                <h3>Add Decorations</h3>
                <select id="decorationSelect" class="form-select">
                </select>
            </div>
        </div>
        <br>
        <button id="createBouquetButton" class="btn btn-pink">Create Bouquet</button>
        <div id="bouquetResult" class="mt-3" style="display: none;">
        </div>
    </div>
</section>


<section id="loveMeter" class="py-3">
    <div class="container">
        <h2>Check Our Love Meter!</h2>
        <button id="loveMeterButton" class="btn btn-pink">Test Love</button>
        <br>
        <br>
        <div id="meterContainer" style="height: 20px; width: 100%; background-color: #ddd;">
            <div id="meterFill" style="height: 100%; width: 0%; background-color: #ff3366;">
            </div>
        </div>
    </div>
</section>


<section id="valentineQuestion" class="py-3">
    <div class="container">
        <h2>Will you be my Valentine?</h2>
        <button id="yesButton" class="btn btn-success mx-2">Yes üòç</button>
        <button id="noButton" class="btn btn-danger mx-2">No üòí</button>
        <p id="responseMessage" style="display: none;"></p>
    </div>
</section>

<div id="musicPlayer" class="py-3">
    <audio controls autoplay>
        <source src="song.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<footer class="bg-pink text-white py-3 mt-auto">
    <div class="container">
        <p>Made with ‚ù§Ô∏è by Sully</p>
    </div>
</footer>

<script src="script.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
